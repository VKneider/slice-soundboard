<div class="audio-player-container" tabindex="0">
  <div class="audio-header">
    <h3 class="audio-title">Audio Title</h3>
    <span class="audio-duration">00:00</span>
    <button class="delete-btn" title="Delete Audio">🗑️</button>
  </div>
  
  <div class="audio-waveform">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
  
  <div class="audio-controls">
    <div class="playback-controls">
      <button class="backward-btn" title="Skip Backward 10s">⏪</button>
      <button class="play-btn" title="Play">▶️</button>
      <button class="stop-btn" title="Stop">⏹️</button>
      <button class="forward-btn" title="Skip Forward 10s">⏩</button>
      <button class="loop-btn" title="Toggle Loop">🔄</button>
    </div>
    
    <div class="volume-container">
      <span class="volume-icon">🔊</span>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
      <span class="volume-value">100%</span>
    </div>
  </div>
  
  <div class="loading-indicator">
    <div class="loading-spinner"></div>
  </div>
</div>
