<div class="uploader-container">
  <div class="upload-section">
    <div class="drop-zone">
      <div class="drop-zone-content">
        <div class="upload-icon">📁</div>
        <h3 class="drop-zone-title">Drop Audio Files Here</h3>
        <p class="drop-zone-subtitle">or click to select files</p>
        <button class="select-files-btn">Select Audio Files</button>
        <div class="supported-formats"></div>
      </div>
    </div>
    
    <input type="file" class="file-input" multiple accept="audio/*" style="display: none;">
    
    <div class="upload-status"></div>
    
    <div class="progress-container" style="display: none;">
      <div class="progress-bar-container">
        <div class="upload-progress"></div>
      </div>
      <div class="progress-text">Preparing upload...</div>
    </div>
    
    <div class="file-list" style="display: none;"></div>
  </div>
</div>
